name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  compile:
    runs-on: macos-latest
    steps:
    - uses: shaowenchen/debugger-action@v2
    - name: debugger
      timeout-minutes: 30
      continue-on-error: true
      with:
        ngrok_token: ${{ secrets.NGROK_TOKEN }}

  build:
    runs-on: macos-latest
    needs: compile
    steps:
    - name: 打包
      run: cmake --build build --parallel 4